<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" type="icons8-favicon-32.png" href="/assets/icons8-favicon-32.png">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
  
    <!-- Button to toggle dark mode -->
    <button id = "toggle-dark-mode">TOGGLE DARK MODE</button>

    <!--container for displaying the weather information-->

   <div class="container">
    <h1>Weather App</h1>
    <label for="location-value">Location:</label>
    <input type="text" id="location-value" placeholder="Enter weather location" onkeypress="if(event.key === 'Enter') fetchWeatherData()">
    <button id="btn">Get Weather</button>
    <div class="Weather-info">
        <h2 id="location"></h2>
    </div>

    <div id="forecasts">
        <h3>Weather Forecast (1 hour interval)</h3>
        <div id="forecasts-list"></div>
        
    </div>
   </div>

  <script src="/index.js"></script>  
</body>
</html>
